<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<section>
        <h2 class="a">Join Photoblog</h2>
        <p class="a">Already have an account? <a href="login.html">login</a></p>
        <button id = facebook><a href="">Join using facebook</a></button>
        <p class="a">Or</p>
        <form action= homepage.html>
            <p><label for="firstname">First name</label></p>
            <input type="text" id="firstname" required>
            <p><label for="lastname">Last name</label></p>
            <input type="text" id="lastname" required>
            <p><label id="email">Email</label></p>
            <input type="email" id="email"required>
            <p><label id="password">Password(minimum of 6 char)</label></p> 
            <input type="password"id="password" minlength="6" required>
            <p><button id="login">Join</button></p>
        </form>
        <p id="terms">By joining, you agree to the <a href="">Terms</a></p>
    </section>
